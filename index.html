<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div id="cart" class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneCount" type="text" class="form-control text-center" value="1">
                           <button id="phonePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="coverMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="coverCount" class="form-control text-center" value="1">
                           <button id="coverPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="coverPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax(+5%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span></h5>
                        <h5>$ <span id="tax">63.9</span></h5>
                        <h5>$ <span id="total">1341.9</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" id="checkOut" class="btn check-out">Check Out</button>
               </div>
            </div>
         </div>
         <div id="confirmation">
            <h1>Your order is confirmed</h1>
            <h1>Thank you</h1>
         </div>
      </div>
   </section>

   <!-- Javascript -->
   <script>
      //Phone and Cover Quantity Calculation
      function goodsCount(id, goodsQuantity) {
         const goodsCount =  document.getElementById(id).value;
         const numOfGoods = parseFloat(goodsCount);
         const totalGoods = numOfGoods+goodsQuantity;
         if(totalGoods < 0){
            totalGoods = 0;
         }
         document.getElementById(id).value = totalGoods;
      }
      //Phone and Cover Price Calculation  
      function goodsPrice(id, goodsPrice) {
         const goodsPriceStr = document.getElementById(id).innerText;
         const currentGoodsPrice = parseFloat(goodsPriceStr);
         const totalPrice = currentGoodsPrice+goodsPrice;
         document.getElementById(id).innerText = totalPrice;
      }
      //Phone and Cover Total Price Calculation with Tax
      function totalCalculation(price) {
         const subtotalStr = document.getElementById('subtotal').innerText;
         const currentSubtotal = parseFloat(subtotalStr);
         const subtotal = currentSubtotal+price;
         document.getElementById('subtotal').innerText = subtotal;
         const tax = subtotal*0.05;
         document.getElementById('tax').innerText = tax.toFixed(1);
         const total = subtotal*1.05;
         document.getElementById('total').innerText = total.toFixed(1);
      }
      //Phone Calculation
      document.getElementById('phonePlus').addEventListener('click',function(){
         const phoneQuantity = 1;
         goodsCount('phoneCount', phoneQuantity);
         const currentPhonePrice = 1219;
         goodsPrice('phonePrice',currentPhonePrice)
         totalCalculation(currentPhonePrice);
      })
      document.getElementById('phoneMinus').addEventListener('click',function(){
         const phoneQuantity = -1;
         goodsCount('phoneCount',phoneQuantity);
         const currentPhonePrice = -1219;
         goodsPrice('phonePrice',currentPhonePrice)
         totalCalculation(currentPhonePrice);
      })
      //Cover calculation
      document.getElementById('coverPlus').addEventListener('click', function(){
         const coverQuantity = 1;
         goodsCount('coverCount', coverQuantity);
         const currentCoverPrice = 59;
         goodsPrice('coverPrice',currentCoverPrice);
         totalCalculation(currentCoverPrice);
      })
      document.getElementById('coverMinus').addEventListener('click',function(){
         const coverQuantity = -1;
         goodsCount('coverCount', coverQuantity);
         const currentCoverPrice = -59;
         goodsPrice('coverPrice',currentCoverPrice);
         totalCalculation(currentCoverPrice);
      })
      //Checkout
      document.getElementById('checkOut').addEventListener('click',function(){
         document.getElementById('cart').style.display='none';
         document.getElementById('confirmation').style.display = 'block';
         document.body.style.backgroundColor = "gold";
      })
   </script>
</body>
</html>
